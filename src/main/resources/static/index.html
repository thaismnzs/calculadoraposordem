<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculadora Pós-Ordem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #222;
            color: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .calculadora {
            background: #333;
            padding: 20px;
            border-radius: 8px;
            width: 320px;
        }
        #display {
            width: 100%;
            height: 40px;
            font-size: 18px;
            margin-bottom: 10px;
            padding: 5px 10px;
            border-radius: 4px;
            border: none;
            background: #111;
            color: #eee;
        }
        .botoes {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            font-size: 18px;
            padding: 15px 0;
            background: #555;
            border: none;
            border-radius: 4px;
            color: #eee;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #777;
        }
        button.limpar {
            grid-column: span 2;
            background: #a33;
        }
        button.igual {
            grid-column: span 2;
            background: #3a3;
        }
    </style>
</head>
<body>

<div class="calculadora">
    <input type="text" id="display" disabled placeholder="Digite a expressão pós-ordem"/>
    <div class="botoes">
        <button class="limpar" onclick="limpar()">C</button>
        <button class="igual" onclick="calcular()">=</button>

        <button onclick="adicionar(' ')">Espaço</button>
        <button onclick="adicionar('+')">+</button>
        <button onclick="adicionar('-')">-</button>
        <button onclick="adicionar('*')">*</button>
        <button onclick="adicionar('/')">/</button>
        <button onclick="adicionar('%')">%</button>

        <button onclick="adicionar('1')">1</button>
        <button onclick="adicionar('2')">2</button>
        <button onclick="adicionar('3')">3</button>
        <button onclick="adicionar('4')">4</button>
        <button onclick="adicionar('5')">5</button>
        <button onclick="adicionar('6')">6</button>
        <button onclick="adicionar('7')">7</button>
        <button onclick="adicionar('8')">8</button>
        <button onclick="adicionar('9')">9</button>
        <button onclick="adicionar('0')">0</button>
        <button onclick="adicionar('.')">.</button>
    </div>
</div>

<script>
    let expressao = "";

    function atualizarDisplay() {
        document.getElementById("display").value = expressao.trim();
    }

    function adicionar(valor) {
        // Evita múltiplos espaços seguidos
        if (valor === ' ' && expressao.endsWith(' ')) return;
        expressao += valor;
        atualizarDisplay();
    }

    function limpar() {
        expressao = "";
        atualizarDisplay();
    }

    function calcular() {
        if (!expressao.trim()) {
            alert("Digite a expressão em pós-ordem separando os termos por espaço.");
            return;
        }

        fetch("http://localhost:8080/api/calculadora/calcular", { // ← URL completa
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ expressao: expressao.trim() })
        })
            .then(resp => {
                if (!resp.ok) throw new Error("Erro no cálculo.");
                return resp.text();
            })
            .then(resultado => {
                expressao = resultado;
                atualizarDisplay();
            })
            .catch(err => {
                alert(err.message);
                console.error(err);
            });
    }
</script>

</body>
</html>
